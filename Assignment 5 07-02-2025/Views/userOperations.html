<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="./css/UserOperations.css">
</head>
<body>
    <iframe src="Navbar.html" width="100%" height="80px"></iframe>
    <h2>User Management</h2>

    <div>
        <h3>Get All Users</h3>
    <h2>Select a User</h2>
    <button id="get-all-users">Get All Users</button>

    <select id="users-dropdown">
        <option value="">Select a user</option>
    </select>

    </div>

    <div>
        <h3>Get User by ID</h3>
        <form id="get-user-form">
            <input type="text" id="userId" placeholder="Enter User ID">
            <button type="submit">Fetch User</button>
        </form>
        <div id="user-details"></div>
    </div>
    <div>
        <h3>Add / Update User</h3>
        <form id="add-update-form">
            <input type="text" id="userId-update" placeholder="User ID (Only for Update)">
            <input type="text" id="userName" placeholder="username" required>
            <input type="password" id="userPassword" placeholder="Password" required>
            <button type="submit">Add/Update User</button>
        </form>
        <div id="update-response-msg"></div>
    </div>

    <div>
        <h3>Delete User</h3>
        <form id="delete-user-form">
            <input type="text" id="deleteUserId" placeholder="Enter User ID">
            <button type="submit">Delete User</button>
            <span id="response-msg"></span>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../Controller/userController.js"></script>
</body>
</html>
