<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Carousel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 600px;
            height: 333px;
            overflow: hidden;
        }
        .carousel-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="image" class="carousel-img" src="" alt="image here">
        <button class="carousel-btn prev" onclick="prevImage()">❮</button>
        <button class="carousel-btn next" onclick="nextImage()">❯</button>
    </div>

    <script>
        const images = [
            `https://picsum.photos/id/10/2500/1667`,
            `https://picsum.photos/id/11/2500/1667`,
            `https://picsum.photos/id/18/2500/1667`,
            `https://picsum.photos/id/37/2000/1333`
        ];

        let currentIndex = 0;
        const imageElement = document.getElementById("image");

        function updateImage() {
            imageElement.src = images[currentIndex];
        }

        function nextImage() {
            // loop back to 0 at last image
            currentIndex = (currentIndex + 1) % images.length; 
            updateImage();
        }

        function prevImage() {
            // loop back to last image if at start
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }
//this shows first image
        updateImage();
    </script>

</body>
</html>
