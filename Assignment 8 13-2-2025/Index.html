<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker in TypeScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-4">
        <h1 class="text-center">Expense Tracker in TypeScript</h1>
        <p class="text-center">Log, categorize, and view your expenses.</p>
        <hr>



        <h3>Add Expense</h3>
        <form id="expenseForm" class="mb-4">
            <div class="mb-3">
                <input type="text" id="description" class="form-control" placeholder="Description" required>
            </div>
            <div class="mb-3">
                <input type="number" id="amount" class="form-control" placeholder="Amount" required>
            </div>
            <div class="mb-3">
                <input type="date" id="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <select id="category" class="form-select">
                    <option value="Other">Other</option>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Medical">Medical</option>
                    <option value="Shopping">Shopping</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-25">Add Expense</button>
        </form>

        <h3>Filter Expenses</h3>
        <div class="row mb-4">
            <div class="col-md-6">
                <select id="filterCategory" class="form-select">
                    <option value="Other">Other</option>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Medical">Medical</option>
                    <option value="Shopping">Shopping</option>
                </select>
            </div>
            <div class="col-md-6">
                <input type="date" id="filterDate" class="form-control">
            </div>
            <button type="button" id="filterBtn" class="btn btn-primary w-25 mx-3 mt-2">Filter Expenses</button>

        </div>

        <h3>Expense History</h3>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Action</th>
              
                </tr>
            </thead>
            <tbody id="expenseList"></tbody>
        </table>
    </div>

    <script src="ExpenseTracker.js"></script>
</body>
</html>
